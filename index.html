<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browser console tool for quickly loading npm packages via CDN">
  
  <meta property="og:title" content="Conso">
  <meta property="og:description" content="Browser console tool for quickly loading npm packages via CDN">
  <meta property="og:image" content="https://conso.codingfor.fun/og-image.png">
  <meta property="og:url" content="https://conso.codingfor.fun">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Conso">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230d1117' width='100' height='100' rx='12'/><text x='50' y='68' font-size='48' fill='%2358a6ff' text-anchor='middle' font-family='monospace' font-weight='bold'>%3E_</text></svg>">
  <title>Conso</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #0d1117;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #c9d1d9;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      font-size: 1.5rem;
      color: #58a6ff;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }
    .status {
      font-size: 0.875rem;
      color: #8b949e;
      margin-bottom: 1rem;
    }
    .libs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .lib-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.8rem;
    }
    .lib-item.loading { color: #f0883e; }
    .lib-item.loaded { color: #3fb950; }
    .lib-item.error { color: #f85149; }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    .help {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #484f58;
      max-width: 400px;
      line-height: 1.6;
    }
    .help code {
      background: #161b22;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      color: #58a6ff;
    }
    .prompt {
      margin-top: 2rem;
      padding: 1rem;
      background: #161b22;
      border-radius: 8px;
      border: 1px solid #30363d;
      font-size: 0.8rem;
      color: #7ee787;
    }
    .github-link {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #8b949e;
      text-decoration: none;
      font-size: 0.75rem;
      transition: color 0.2s;
    }
    .github-link:hover { color: #58a6ff; }
    .github-link svg { width: 18px; height: 18px; fill: currentColor; }
    .github-link .star-count {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .github-link .star-icon { width: 12px; height: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">&gt;_ CONSO</div>
    <div class="status" id="status">Parsing parameters...</div>
    <div class="libs" id="libs"></div>
    <div class="prompt" id="prompt" style="display:none">
      Press F12 to open DevTools â†’ Console
    </div>
    <div class="help" id="help" style="display:none">
      <p>Usage:</p>
      <p><code>?moment</code> load latest</p>
      <p><code>?moment=2.30.1</code> specific version</p>
      <p><code>?moment&lodash</code> multiple packages</p>
    </div>
  </div>
  <a class="github-link" href="https://github.com/vkboo/conso" target="_blank" rel="noopener">
    <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
    <span class="star-count">
      <svg class="star-icon" viewBox="0 0 16 16"><path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/></svg>
      <span id="star-num">-</span>
    </span>
  </a>
  <script src="loader.js"></script>
  <script src="github-stars.js" defer></script>
</body>
</html>
